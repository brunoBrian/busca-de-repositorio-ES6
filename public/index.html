<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Curso ES6</title>

		<style>
			
			form {
				margin: 0 auto;
				text-align: center;
			}

			input {
				width: 500px;
				height: 50px;
			}

			#add {
				height: 50px;
				width: 100px;
			}

			ul {
				list-style: none;
				margin: 0;
				padding: 0;
				font-family: Arial;
			}

			li {
				clear: both;
				margin-top: 50px;
				display: block;
				border: 1px solid #000;
				height: 100px;
				background: #c6c6c6;
			}

			img {
				float: left;
				width: 100px;
				height: 100px;
				margin-right: 10px;
			}

			strong {
				display: inline-block;
				margin-top: 5px;
			}

			a {
				text-decoration: none;
				color: blue;
			}

			a:hover {
				color: #000;
			}
		</style>
	</head>
	<body>
		<form id="repo-form">
			<input type="text" name="repository">
			<button id="add">Adicionar</button>
		</form>

		<ul id="repo-list"></ul>

		<script type="text/javascript" src="bundle.js"></script>
	</body>
</html>
